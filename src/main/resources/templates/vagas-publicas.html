<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vagas</title>
    <script src="/webjars/jquery/3.4.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>
<body>
<div id="main" class="container-fluid">
    <h2 class="my-3">Vagas em aberto</h2>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Código</th>
            <th>Descricao</th>
            <th>Quantidade</th>
            <th>Requisitos</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vaga : ${vagas}">
            <td th:text="${vaga.codigo}"></td>
            <td th:text="${vaga.descricao}"></td>
            <td th:text="${vaga.quantidade}"></td>
            <td th:text="${vaga.requisitos}"></td>
        </tr>
        </tbody>
    </table>
    <h2 class="my-3">Faça o login para se inscrever</h2>
    <td>
        <a th:href="login" class="btn btn-primary">
            <i class="fas fa-sign-in-alt ml-2"></i>
        </a>
    </td>
</div>

</body>
</html>
